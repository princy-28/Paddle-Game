<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddle Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
        }
        
        canvas {
            background-color: #87ceeb;
            border: 1px solid #000;
            margin-top: 20px;
        }
        
        .score {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>

<body>

    <h1>Paddle Game</h1>
    <div class="score" id="score">Score: 0</div>

    <canvas id="gameCanvas" width="500" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const paddleWidth = 100;
        const paddleHeight = 20;
        const ballRadius = 10;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height - 30;
        let ballDX = 4;
        let ballDY = -4;
        let score = 0;
        let gameOver = false;

        let rightPressed = false;
        let leftPressed = false;

        let gameLoopID;

        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);

        function keyDownHandler(e) {
            if (e.key === 'ArrowRight') {
                rightPressed = true;
            } else if (e.key === 'ArrowLeft') {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === 'ArrowRight') {
                rightPressed = false;
            } else if (e.key === 'ArrowLeft') {
                leftPressed = false;
            }
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#FF0000';
            ctx.fill();
            ctx.closePath();
        }

        function updateBallPosition() {
            ballX += ballDX;
            ballY += ballDY;

            if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
                ballDX = -ballDX;
            }

            if (ballY - ballRadius < 0) {
                ballDY = -ballDY;
            }

            if (ballY + ballRadius > canvas.height) {
                gameOver = true; // Set game over flag when ball hits the bottom
            }

            if (ballY + ballRadius > canvas.height - paddleHeight && ballX > paddleX && ballX < paddleX + paddleWidth) {
                ballDY = -ballDY;
                score++; // Increase score when ball hits paddle
            }
        }

        function updatePaddlePosition() {
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
            drawPaddle();
            drawBall();
            updateBallPosition();
            updatePaddlePosition();
            document.getElementById('score').textContent = `Score: ${score}`; // Display score on the screen

            if (gameOver) {
                displayFinalScore(); // Display final score when the game is over
            }
        }

        function displayFinalScore() {
            ctx.font = '30px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('Game Over', canvas.width / 2 - 80, canvas.height / 2);
            ctx.font = '24px Arial';
            ctx.fillText(`Final Score: ${score}`, canvas.width / 2 - 90, canvas.height / 2 + 40);
        }

        function gameLoop() {
            drawGame();
            if (!gameOver) {
                gameLoopID = requestAnimationFrame(gameLoop); // Continue the game loop if not over
            }
        }

        gameLoop(); // Start the game loop
    </script>

</body>

</html>
